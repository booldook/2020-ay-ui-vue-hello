<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="./css/fa.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/base.css">
	<link rel="stylesheet" href="./css/index.css">
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="jumbotron">
				<h1>
					Vue를 배워봅시다.
					<small>Page형식으로 배우기</small>
				</h1>
			</div>
			<form class="sch-form" v-on:submit.prevent="onSubmit">
				<input v-model="str" name="str" type="text" class="form-control" placeholder="검색어를 입력하세요.">
				<i v-show="str.length" v-on:click="onReset" id="btReset" class="fa fa-times-circle"></i>
			</form>
			<div class="p-3 border border-primary my-3">{{str}}</div>
			<div v-show="prd.length" class="prd-wrap">
				<div class="prd" v-for="item in prd">
					<img v-bind:src="item.src" alt="상품" class="img">
					<h3>{{item.title}}</h3>
					<h4>{{item.price}}</h4>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/vue.js"></script>
	<script type="module" src="./js/index.js"></script>
</body>
</html>
